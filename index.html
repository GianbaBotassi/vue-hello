<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <!-- CDN VUEJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link style css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Collego app VUE -->
    <div id="app">
        <div class="container d-flex justify-content-center align-items-center text-center">
            <div id="cont" class="">

                <!-- Immesso messaggio welcome -->
                <h1>{{welcome}}</h1>

                <button class="btn btn-primary" @click="changeImg">{{button}}</button>
                <div id="cont_img" class="d-flex justify-content-center">
                    <img v-if="state" :src="img" alt="Vue vs React">
                    <p v-else="state">{{message}}</p>
                </div>
            </div>
        </div>        


    </div>

    <!-- Link JS -->
    <script src="js/main.js"></script>
</body>
</html>
